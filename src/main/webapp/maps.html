<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Maps</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="resources/js/gmaps.js"></script> 
  <script type="text/javascript" src="resources/js/jquery.flot.js"></script>
  <script type="text/javascript" src="resources/js/jquery.flot.pie.js"></script>
  <script type="text/javascript" src="resources/js/jquery-ui.min.js"></script>
  <style type="text/css"> 
	
	#map{
		display: block;
		width: 95%;
		height: 600px;
		margin: 0 auto;
		-moz-box-shadow: 0px 5px 20px #ccc;
		-webkit-box-shadow: 0px 5px 20px #ccc;
		box-shadow: 0px 5px 20px #ccc;
	}
  
  </style>
  
  <script type="text/javascript">
  
	var list = [], list1;
		list1 = {lat:20.385181,lng:72.911453};
		list.push(list1);
		list1 = {lat:18.296974,lng:83.896782};
		list.push(list1);
 var map;
		
    $(document).ready(function() {
	
      map = new GMaps({
        el: '#map',
        lat: 0,
        lng: 0,
		zoom:2
      });
	  
	  for (var i=0;i<list.length;i++) {
		var item=list[i];
		  map.addMarker({
		  lat: item["lat"],
		  lng: item["lng"],
		  click: function() {
			$('.dialog').dialog({
				title: "Note",
				modal: true,
				width:'auto',
				height:'auto',
				open:function (){
				var data = $.plot($(".dialog"), dataSet, options);
				$('.dialog').val(data);
			}
			});
		  }
		});
	  }
	  var dataSet = [
	                 {label: "Asia", data: 4119630000, color: "#005CDE" },
	                 { label: "Latin America", data: 590950000, color: "#00A36A" },
	                 { label: "Africa", data: 1012960000, color: "#7D0096" },
	                 { label: "Oceania", data: 35100000, color: "#992B00" },
	                 { label: "Europe", data: 727080000, color: "#DE000F" },
	                 { label: "North America", data: 344120000, color: "#ED7B00" }    
	             ];
				 var options = {
    series: {
        pie: {
            show: true,
            tilt: 0.5
        }
    }
};
    });
	
  </script>
</head>
<body>
	  <div class='dialog' hidden='none'></div>
      <div id='map'></div>
</body>
</html>
