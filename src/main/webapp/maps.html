<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Map Dash</title>

<!-- Bootstrap Core CSS -->
<link href="resources/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="resources/css/agency.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="resources/fonts/montserrat.css" rel="stylesheet" type="text/css">
<link href="resources/fonts/kaushan-script.css" rel="stylesheet" type="text/css">
<link href="resources/fonts/droid-serif.css" rel="stylesheet" type="text/css">
<link href="resources/fonts/roboto-slab.css" rel="stylesheet" type="text/css">
<link href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">

<!-- jQuery -->
<script type="text/javascript" src="resources/js/jquery.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>
<body>
    <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Large Modal</h4>
                </div>
                <div class="modal-body">
                    <h3>Modal Body</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" style="padding: 0 !important; background-color: #222 !important;">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Map Dash</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden"><a href="#page-top"></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- Map Section -->
    <section class="bg-light-gray" style="padding: 70px 0;">
        <div class="container" style="z-index: 2;">
            <div class="row" style="padding-bottom: 5px;">
                <div class="col-lg-12 text-right">
                    <div>
                        <div class="btn-group">
                            <button id="categoryTxt" type="button" class="btn btn-default">Choose Category</button>
                            <button id="categoryLabel" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span> <span class="sr-only">Choose Category...</span>
                            </button>
                            <ul id="categoryMenu" role="menu" class="dropdown-menu" aria-labelledby="categoryLabel"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="container-map">
                        <div id="map" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script type="text/javascript" src="resources/js/classie.js"></script>
    <script type="text/javascript" src="resources/js/cbpAnimatedHeader.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.flot/0.8.3/jquery.flot.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery.flot.js"></script>
    <script type="text/javascript" src="resources/js/jquery.flot.pie.js"></script>
    <script type="text/javascript" src="resources/js/gmaps.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="resources/js/agency.js"></script>

    <!-- Custom Maps JavaScript -->
    <script src="resources/js/maps.js"></script>
</body>
</html>
